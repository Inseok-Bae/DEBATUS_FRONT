<rect x="80.2" y="242.3" class="st9" width="371" height="45.7"/>
<text transform="matrix(1 0 0 1 80.2002 251.8763)"><tspan x="0" y="0" class="st10 st11">이슈는 의견에 붙이는 문장 형태의 해시태그로 하나의 쟁점을 의미하며, </tspan><tspan x="0" y="21" class="st10 st11">이슈 페이지를 통해 해당 쟁점을 가진 의견들을 탐색할 수 있습니다.</tspan></text>
<rect x="372.8" y="52.9" class="st9" width="452" height="45.7"/>
<text transform="matrix(1 0 0 1 372.7842 62.4767)"><tspan x="0" y="0" class="st10 st11">토픽은 청원의 성격을 가진 게시물입니다.</tspan><tspan x="0" y="21" class="st10 st11">1개 이상의 연관 이슈를 바탕으로 대표자에게 문의 및 요청을 하고 답변을 받을 수 있습니다.</tspan></text>
<rect x="812" y="376.4" class="st9" width="452" height="45.7"/>
<text transform="matrix(1 0 0 1 811.9885 386.0001)"><tspan x="0" y="0" class="st10 st11">의견은 제목과 내용으로 이루어진 게시물입니다.</tspan><tspan x="0" y="21" class="st10 st11">평소의 생각을 자유롭게 작성할 수 있습니다.</tspan></text>
<rect x="407.9" y="614.6" class="st9" width="378.8" height="26.1"/>
<text transform="matrix(1 0 0 1 407.8954 624.1996)" class="st10 st11">자료는 의견의 근거 역할을 하는 게시물이며, 이슈를 중심으로 만들어집니다.</text>
</svg>
